<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card-zone" id="creature-enchantment">
      <div id="creature-zone">
        <h1 class="zone-heading" id="creature-heading">Creatures</h1>
        <div class="card-images" id="creature-images"></div>
      </div>
      <div id="enchantment-zone">
        <h1 class="zone-heading" id="enchantment-heading">Enchantments</h1>
        <div class="card-images" id="enchantment-images"></div>
      </div>
    </div>
    <div class="card-zone" id="lands-artifacts">
      <div id="lands-zone">
        <h1 class="zone-heading" id="land-heading">Lands</h1>
        <div class="card-images" id="land-images"></div>
      </div>
      <div id="artifacts-zone">
        <h1 class="zone-heading" id="artifact-heading">Artifacts</h1>
        <div class="card-images" id="artifact-images"></div>
      </div>
    </div>
    <div class="card-container">
      <button id="search-card">Draw</button>
    </div>
    <div class="searched-card-container">
      <div class="searched-card" id="searched-card"></div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
